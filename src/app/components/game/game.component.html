<div id="content">
  <div class="container">
      <h3 *ngIf="currentPlayer==1"class="display-2 text-center mb-3">Ready Player One</h3>
      <h3 *ngIf="currentPlayer==2"class="display-2 text-center mb-3">Ready Player Two</h3>
  </div>
  <div class="container">
      <table class="rounded bg-dark mx-auto">
          <tbody>
                  <tr *ngFor="let row of board; let r = index">
                          <td *ngFor="let col of row; let c = index" (click)="gameMove(c)" (mouseover)="markColumn(c)"class="td ">
                            <div class="cell bg-light rounded-circle mx-auto">
                            </div>
                          </td>
                  </tr>
          </tbody>
      </table>
  </div>
</div>
<!-- ----------------modal-------------------------- --> 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{message}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Game will redirect shortly.
  </div>
</ng-template>
