<div id="content">
  <div class="container">
      <h3 *ngIf="currentPlayer==1"class="display-2 text-center mb-3">Ready Player One</h3>
      <h3 *ngIf="currentPlayer==2"class="display-2 text-center mb-3">Ready Player Two</h3>
  </div>
  <div class="container">
      <table class="rounded-lg bg-dark mx-auto" #table>
          <tbody>
            <tr *ngFor="let row of board; let r = index">
              <td *ngFor="let col of row; let c = index" (click)="gameMove(c)" (mouseenter)="markColumn(c)" (mouseleave)="unMarkColumn(c)" [ngClass]="'row' + r + 'col' + c">                    
                <div class="cell rounded-circle mx-auto" [ngClass]="{'bg-primary':board[r][c] === 1, 'bg-success': board[r][c] === 2, 'bg-light':board[r][c] !== 1 && board[r][c] !== 2}">
                </div>
              </td>
            </tr>
          </tbody>
      </table>
  </div>
</div>

<!-- ----------------modal-------------------------- --> 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{message}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Game will redirect shortly.
  </div>
</ng-template>
